<div class="login-wrapper">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/logoCA2.png" alt="Portal SysLab" class="logo">
      <h1>Portal SysLab</h1>
      <p class="tagline">Sistema de Gestión de Pacientes y Exámenes</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          id="username"
          [(ngModel)]="username" 
          name="username" 
          type="text"
          placeholder="Ingresa tu usuario"
          required
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          type="password"
          placeholder="Ingresa tu contraseña"
          required
          class="form-input"
        >
      </div>

      <button type="submit" class="btn-login">
        <span>Ingresar</span>
      </button>
    </form>

    <div *ngIf="error" class="error-message">
      <span class="error-icon">⚠</span>
      {{ error }}
    </div>

    <footer class="login-footer">
      <p>&copy; 2026 Portal SysLab. Todos los derechos reservados.</p>
    </footer>
  </div>
</div>
